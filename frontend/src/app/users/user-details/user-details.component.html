<ion-header>
  <ion-toolbar>
    <ion-title>user-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="userDetailsForm" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">First name</ion-label>
      <ion-input formControlName="firstName" type="text" readOnly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">First surname</ion-label>
      <ion-input formControlName="surname1" type="text" readOnly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Second surname</ion-label>
      <ion-input formControlName="surname2" type="text" readOnly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email address</ion-label>
      <ion-input formControlName="email" type="text" readOnly></ion-input>
    </ion-item>
  </form>
</ion-content>
