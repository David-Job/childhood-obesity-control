<ion-header>
  <ion-toolbar>
    <ion-title>users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let user of users" href="users/{{ user.id }}">
    <ion-card-title>
      {{ user.surname1 }} {{ user.surname2 }}, {{ user.firstName }}
    </ion-card-title>
  </ion-card>
</ion-content>
