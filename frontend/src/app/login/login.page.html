<ion-header>
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form id="login-form" [formGroup]="loginForm" (ngSubmit)="logIn()">
    <ion-item>
      <ion-label position="floating"> Email </ion-label>
      <ion-input formControlName="email" type="text"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Password </ion-label>
      <ion-input formControlName="password" type="text"> </ion-input>
    </ion-item>
    <ion-button type="submit" size="medium">
      <ion-icon name="person-circle-outline"></ion-icon> &nbsp; Log in
    </ion-button>
  </form>
</ion-content>
